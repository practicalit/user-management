
<div class="container">
    <h1>Edit user</h1>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">First name</label>
      <input formControlName="firstname" type="text" class="form-control" id="">
    </div>
    <div class="form-group">
        <label for="">Last name</label>
        <input formControlName="lastname" type="text" class="form-control" id="">
    </div>
    <div class="form-group">
      <label for="">Active</label>
      <input [value]="user.active" formControlName="active" type="checkbox" class="form-control" id="">
  </div>
  <div class="form-group">
    <label for="">Logged In</label>
    <input [value]="user.loggedIn" formControlName="loggedIn" type="checkbox" class="form-control" id="">
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
