<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><a [routerLink]="" (click)="redirect(user)">{{user.username}}</a></td>
        <td>{{user.firstname}}</td>
      </tr>
    </tbody>
  </table>
