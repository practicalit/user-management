<div class="container">
    <h1>Registering user</h1>
    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">First name</label>
      <input formControlName="firstname" type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter firstname">
    </div>
    <div class="form-group">
        <label for="">Last name</label>
        <input formControlName="lastname" type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter lastname">
    </div> 
    <div class="form-group">
        <label for="">Username</label>
        <input formControlName="username" type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter user">
      </div> 
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
